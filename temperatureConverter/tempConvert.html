<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tempConvert.css">
  </head>
  <body>
    <form id="converter-form">
      <h1>Temperature Converter</h1>
      <label>Temperature:</label>
      <input type="text" id="temperature-input">
      <label>From:</label>
      <select id="from-unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <label>To:</label>
      <select id="to-unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <input type="submit" value="Convert">
    </form>
    <div id="converter-result"></div>
    <script type="text/javascript" src="tempConvert.js"></script>
  </body>
</html>
