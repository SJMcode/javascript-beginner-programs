<html>
  <head>
    <link rel="stylesheet" type="text/css" href="laCalc.css">
  </head>
  <body>
    <h1>Loan Calculator</h1>
    <div id="inputContainer">
      <label for="loanAmount">Loan Amount:</label>
      <input type="text" id="loanAmount" placeholder="Enter loan amount">
      <label for="interestRate">Interest Rate:</label>
      <input type="text" id="interestRate" placeholder="Enter interest rate">
      <label for="loanTerm">Loan Term:</label>
      <input type="text" id="loanTerm" placeholder="Enter loan term in years">
    </div>
    <button id="calculateBtn">Calculate</button>
    <p id="output">Monthly Payment: <span id="result"></span></p>
    <script src="laCalc.js"></script>
  </body>
</html>
