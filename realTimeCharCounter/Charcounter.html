<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Charcounter.css">
    <title>Real Time Character Counter</title>
</head>
<body>
    <div class="container">
        <textarea id="text-area"></textarea>
        <div id="counts">
          <div id="total-characters">Total Characters: <span id="total-characters-count">0</span></div>
          <div id="remaining-characters">Remaining: <span id="remaining-characters-count">500</span></div>
          <div id="words-count">Total Words: <span id="total-words-count">0</span></div>
          <div id="wpm">WPM: <span id="wpm-count">0</span></div>
        </div>
      </div>
      
<script src="Charcounter.js"></script>
</body>
</html>
